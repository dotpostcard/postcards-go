# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
before:
  hooks:
    - go mod tidy
builds:
  - id: mac-arm
    main: ./cmd/postcards
    binary: postcards
    env:
      - CGO_ENABLED=1
      - CGO_CFLAGS=-I/sysroots/macos/arm64/opt/homebrew/include
      - CGO_LDFLAGS=-L/sysroots/macos/arm64/opt/homebrew/lib
      - PKG_CONFIG_SYSROOT_DIR=/sysroots/macos/arm64
      - PKG_CONFIG_PATH=/sysroots/macos/arm64/opt/homebrew/lib/pkgconfig
      - CC=o64-clang
      - CXX=o64-clang++
    goos:
      - darwin
    goarch:
      - arm64
    flags:
      - -mod=readonly
  - id: mac-intel
    main: ./cmd/postcards
    binary: postcards
    env:
      - CGO_ENABLED=1
      - CGO_CFLAGS=-I/sysroots/macos/amd64/usr/local/include
      - CGO_LDFLAGS=-L/sysroots/macos/amd64/usr/local/lib
      - PKG_CONFIG_SYSROOT_DIR=/sysroots/macos/amd64
      - PKG_CONFIG_PATH=/sysroots/macos/amd64/usr/local/lib/pkgconfig
      - CC=o64-clang
      - CXX=o64-clang++
    goos:
      - darwin
    goarch:
      - amd64
    flags:
      - -mod=readonly
universal_binaries:
  - name_template: postcards
    replace: true
    ids:
    - mac-arm
    - mac-intel
checksum:
  name_template: 'checksums.txt'
archives:
- name_template: "postcards-{{ .Version }}-{{ .Os }}-{{ .Arch }}"
  format: zip
  replacements:
    amd64: 64-bit
    386: 32-bit
    darwin: macOS
    all: universal
  files: []
snapshot:
  name_template: "{{ incpatch .Version }}-next"
changelog:
  sort: asc
  groups:
  - title: ‚ö†Ô∏è Breaking changes
    regexp: "^.*feat[(\\w)]*:+.*$"
    order: 0
  - title: üëÄ New features
    regexp: "^.*feat[(\\w)]*:+.*$"
    order: 1
  - title: üêõ Bug fixes
    regexp: "^.*fix[(\\w)]*:+.*$"
    order: 2
  - title: Others
    order: 999
  filters:
    exclude:
    - '^docs[(\\w)]*:'
    - '^style[(\\w)]*:'
    - '^refactor[(\\w)]*:'
    - '^test[(\\w)]*:'
    - '^build[(\\w)]*:'
    - '^ci[(\\w)]*:'
    - '^chore[(\\w)]*:'
    - '^revert:'
    - '^bump:'
release:
  github:
    owner: dotpostcard
    name: postcards-go
  prerelease: auto
  draft: false
